<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary app</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav>
      <div class="container">
        <h1>Dictionary</h1>
      </div>
    </nav>

    <section class="input container">
      <h2>Find any word exist in the world :)</h2>
      <div class="form__wrap">
        <div class="input__wrap">
          <input type="text" placeholder="Type a word" id="input" />
          <button id="search">Search</button>
        </div>
      </div>
    </section>

    <section class="data container">
      <span class="loading">Loading...</span>
      <p class="def"></p>
      <div class="audio"></div>
      <div class="not__found"></div>
    </section>

    <footer>
      <h3 class="footer-message, center">
        Made with <i class="icon ion-heart" style="color: #e25555"></i> by Sonu
        Sharma.
      </h3>
      <p class="center">&#169; 2021 Sonu Sharma All Rights Reserved</p>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
